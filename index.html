    <script>
        var i = 0;
        var cards = [...document.querySelectorAll('main > div')];
        var cardsInterval = setInterval( ()=> animateCard(),200);
        function animateCard(){
            cards[i].classList.add('reveal');
            i++;
            if (cards.length == i) {
                clearInterval(cardsInterval);
            }
        }
